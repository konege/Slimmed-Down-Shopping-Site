<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICINITY BY KONEGE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <div class="header">
        <h1>VICINITY BY KONEGE</h1>
        <form action="{{ url_for('search') }}" method="get" class="search-form">
            <input type="text" placeholder="Search products..." name="query">
            <button type="submit">Search</button>
        </form>
        <p>Welcome to Our Online Store</p>
    </div>

    <div class="container">
        <div class="grid">
            <!-- Products will be inserted here using Flask -->
            {% for product in products %}
            <div class="product">
                <img src="{{ url_for('static', filename='img/' + product.image) }}" alt="{{ product.description }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>{{ product.price }} â‚¬</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
